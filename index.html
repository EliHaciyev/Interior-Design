<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./live/OwlCarousel/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>
</head>
<body>
        <!-- HEADER -->
  <header class="header d-none">
    <!-- HEADER-TOP -->
    <div class="header-top">
      <div class="container">
        <nav class="header-nav">
          <a class="text-upper" href="#!">ОБО МНЕ</a>
          <a class="text-upper" href="#!">ПОРТФОЛИО</a>
          <a class="text-upper" href="#!">КОНТАКТЫ</a>
        </nav>
      </div>

    </div>
    <!-- Header-Content -->
    <div class="header-content">
      <div class="container">
        <div class="header-title">
          <h1 class="h1">Eli Haciyev</h1>
          <h2 class="text-upper">
            front end developer
          </h2>
        </div>
        <div class="start-video">
          <img src="./img/poster.jpeg" width="237" height="178" alt="img">
          <div class="start-video__text">
            <div class="start-video__btn">
              <svg class="svg-arrow2">
                <use href="./img/svg-sprite.svg#svg-arrow2">
              </svg>
            </div>
            <p>
              Смотреть <br>видео-презентацию</p>
          </div>
        </div>
      </div>
    </div>
    <!-- header-slider -->
  <div class="header-slider-wrapper">
    <div class="owl-carousel header-slider">
      <div><img src="./img/header-img.jpeg" alt=""></div>
      <div><img src="./img/1.jpeg" alt=""></div>
      <div><img src="./img/2.jpeg" alt=""></div>
      <div><img src="./img/3.jpeg" alt=""></div>
      <div><img src="./img/4.jpeg" alt=""></div>
      <div><img src="./img/5.jpeg" alt=""></div>
      <div><img src="./img/6.jpeg" alt=""></div>
    </div>

    <!-- nav-slider  -->
    <div class="header-slider__nav">
      <button class="slider-next">
          <svg class="svg-arrow2">
                <use href="./img/svg-sprite.svg#svg-arrow2">
              </svg>
      </button>
      <button class="slider-prev">
          <svg class="svg-arrow2">
                <use href="./img/svg-sprite.svg#svg-arrow2">
              </svg>
      </button>
    </div>
  </div>
  </header>


        <!-- MAIN -->
  <main class="main">
    <section class="portfolio">
      <div class="container">
        <div class="portfolio__title">
          <h2 class="h2">Портфолио</h2>        
        </div>
        <div class="portfolio-content">
          <a href="./img/1.1.jpeg" data-fancybox="gallery">
            <img src="./img/1.jpeg"/>
          </a>
          <a href="./img/2.2.jpeg" data-fancybox="gallery">
            <img src="./img/2.jpeg"/>
          </a>
          <a href="./img/3.3.jpeg" data-fancybox="gallery">
            <img src="./img/3.jpeg"/>
          </a>
          <a href="./img/4.4.jpeg" data-fancybox="gallery">
            <img src="./img/4.jpeg"/>
          </a>
          <a href="./img/5.5.jpeg" data-fancybox="gallery">
            <img src="./img/5.jpeg"/>
          </a>
          <a href="./img/6.6.jpeg" data-fancybox="gallery">
            <img src="./img/6.jpeg"/>
          </a>
         <a href="./img/7.7.jpeg" data-fancybox="gallery">
            <img src="./img/7.jpeg"/>
        </a>
         <a href="./img/8.8.jpeg" data-fancybox="gallery">
            <img src="./img/8.jpeg"/>
        </a>
         <a href="./img/9.9.jpeg" data-fancybox="gallery">
            <img src="./img/9.jpeg"/>
          </a>
        </div>
      </div>
    </section>
  </main>

        <!-- FOOTER -->
  <footer class="footer"></footer>
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="./live/OwlCarousel/owl.carousel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
